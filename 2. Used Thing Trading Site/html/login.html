<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login/login.css">
  <link rel="stylesheet" href="../css/login/mobile.css">
  <title>Notes - 로그인</title>

  <!-- Google Fonts - Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
  <header></header>
  <main>
    <article>
      <div class="login">
        <div class="login__up">
          <div class="header">로그인</div>
        </div>
        <div class="login__down">
          <form class="login-data">
            <div class="input-wrapper">
              <label for="email">이메일</label>
              <input type="text" id="email" class="account-input" placeholder="이메일 주소를 입력하세요.">
            </div>
            <div class="input-wrapper">
              <label for="password">비밀번호</label>
              <input type="password" id="password" class="account-input" placeholder="비밀번호를 입력하세요.">
            </div>
            <button class="login-btn">로그인</button>
          </form>
          <div class="util-link-wrapper">
            <a href="./find-password.html" class="util-link find-password">비밀번호 찾기</a>
            <a href="./register.html" class="util-link">회원가입 하기</a>
          </div>
        </div>
      </div>
    </article>
  </main>
  <footer></footer>
  <script src="https://kit.fontawesome.com/0f3017ddc8.js" crossorigin="anonymous"></script>
  <script src="../js/firebase.js" type="module"></script>
  <script src="../js/view.js" type="module"></script>
  <script src="../js/service.js" type="module"></script>
  <script src="../js/model.js" type="module"></script>
</body>

</html>
