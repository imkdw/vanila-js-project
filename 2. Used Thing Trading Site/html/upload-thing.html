<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/upload-thing/upload-thing.css">
  <link rel="stylesheet" href="../css/upload-thing/mobile.css">
  <title>중고거래소 - 안전한 거래!</title>

  <!-- Google Fonts Noto Sans KR -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="header-wrapper">
      <ul class="user-utils disabled">
        <li class="user-util">
          <a href="#" class="util-wrapper">
            내 상점
          </a>
        </li>
        <li class="user-util">
          <a href="#" class="util-wrapper logout">
            로그아웃
          </a>
        </li>
      </ul>
      <a class="header__logo" href="./main.html">
        <img src="../image/main/logo.jpg" class="logo-image" alt="main logo image">
      </a>
      <div class="header__search">
        <div class="icon-wrapper">
          <i class="fas fa-search search-icon category-icon"></i>
        </div>
        <input type="text" class="search-input" placeholder="어떤 상품을 찾고 계세요?">
      </div>
      <div class="header__utils">
        <div class="link-wrapper">
          <a href="../html/login.html" class="link login">로그인</a>
          <a href="../html/register.html" class="link signup">회원가입</a>
        </div>
        <div class="profile-wrapper disabled">
          <div class="profile-icon-wrapper">
            <i class="far fa-comments"></i>
            <i class="far fa-bell"></i>
          </div>
          <div class="profile-info-wrapper">
            <img src="../image/main/profile.png" class="profile-image" alt="profile image">
            <div class="profile-info-name">
              <a href="#" id="profileInfoName">초보군붕이</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </header>
  <nav>
    <div class="nav-wrapper">
      <div class="nav__category">
        <div class="category-wrapper">
          <div class="category-text">
            카테고리
          </div>
          <div class="category-menu-icon-wrapper">
            <i class="fas fa-chevron-down category-menu-icon"></i>
          </div>
        </div>
      </div>
      <button class="sell-thing-btn" onclick="location.href='./upload-thing.html'">
        <i class="fas fa-camera camera-icon"></i>
        <div class="sell-thing-text">판매하기</div>
      </button>
    </div>
  </nav>
  <main>
    <article>
      <ul class="category-down-menu">
        <li class="menu-wrapper">
          <div class="categorys">
            <a href="#" class="categorys-wrapper">
              <div class="category-icon-wrapper">
                <i class="fas fa-tv category-icon"></i>
              </div>
              <div class="category-desc">디지털, 가전</div>
            </a>
          </div>
          <div class="categorys">
            <a href="#" class="categorys-wrapper">
              <div class="category-icon-wrapper">
                <i class="fas fa-laptop-house category-icon"></i>
              </div>
              <div class="category-desc">컴퓨터</div>
            </a>
          </div>
          <div class="categorys">
            <a href="#" class="categorys-wrapper">
              <div class="category-icon-wrapper">
                <i class="fas fa-mobile category-icon"></i>
              </div>
              <div class="category-desc">핸드폰</div>
            </a>
          </div>
          <div class="categorys">
            <a href="#" class="categorys-wrapper">
              <div class="category-icon-wrapper">
                <i class="fas fa-book category-icon"></i>
              </div>
              <div class="category-desc">책</div>
            </a>
          </div>
          <div class="categorys">
            <a href="#" class="categorys-wrapper">
              <div class="category-icon-wrapper">
                <i class="fas fa-tshirt category-icon"></i>
              </div>
              <div class="category-desc">의류</div>
            </a>
          </div>
          <div class="categorys">
            <a href="#" class="categorys-wrapper">
              <div class="category-icon-wrapper">
                <i class="fab fa-angellist category-icon"></i>
              </div>
              <div class="category-desc">기타</div>
            </a>
          </div>
        </li>
      </ul>
      <div class="add-thing-wrapper">
        <div class="add-thing">
          <div class="add-thing-header">상품 등록</div>
          <div class="add-thing-content-wrapper">
            <div class="add-thing-content">
              <div class="add-thing-content-data">
                <div class="data-item data-picture">
                  <div class="data-desc">상품사진</div>
                  <ul class="data-picture-upload">
                    <input type="file" class="real-upload" accept="image/.*" required multiple>
                    <li class="picture-upload-box">
                      <div class="picture-thumbnail">대표이미지</div>
                      <img src="../image/main/upload-box.png" class="upload-box-image" alt="">
                    </li>
                    <li class="picture-upload-box">
                      <img src="../image/main/upload-box.png" class="upload-box-image" alt="">
                    </li>
                    <li class="picture-upload-box">
                      <img src="../image/main/upload-box.png" class="upload-box-image" alt="">
                    </li>
                    <li class="picture-upload-box">
                      <img src="../image/main/upload-box.png" class="upload-box-image" alt="">
                    </li>
                    <li class="picture-upload-box">
                      <img src="../image/main/upload-box.png" class="upload-box-image" alt="">
                    </li>
                    <li class="picture-upload-box">
                      <img src="../image/main/upload-box.png" class="upload-box-image" alt="">
                    </li>
                  </ul>
                </div>
                <div class="data-item data-subject">
                  <div class="data-desc">상품 제목</div>
                  <input type="text" class="subject-input" placeholder="상품 제목을 입력해주세요. (최대 20자)">
                </div>
                <div class="data-item data-category">
                  <div class="data-desc">카테고리</div>
                  <select class="select-category" required>
                    <option value="none">카테고리 선택</option>
                    <option value="디지털, 가전">디지털, 가전</option>
                    <option value="컴퓨터">컴퓨터</option>
                    <option value="핸드폰">핸드폰</option>
                    <option value="책">책</option>
                    <option value="의류">의류</option>
                    <option value="기타">기타</option>
                  </select>
                </div>
                <div class="data-item data-content">
                  <div class="data-desc">상품설명</div>
                  <textarea class="content-input" placeholder="상품 설명을 입력하세요."></textarea>
                </div>
                <div class="data-item data-price">
                  <div class="data-desc">상품가격</div>
                  <input type="text" class="price-input" placeholder="가격을 입력해주세요.">
                  <span class="data-price-text">원</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="add-thing-buttons">
        <button class="add-thing-cancel">취소</button>
        <button class="add-thing-complete">상품등록 완료</button>
      </div>
    </article>
  </main>
  <script src="https://kit.fontawesome.com/0f3017ddc8.js" crossorigin="anonymous"></script>
  <script src="../js/uxui.js" type="module"></script>
  <script src="../js/model.js" type="module"></script>
  <script src="../js/service.js" type="module"></script>
  <script src="../js/view.js" type="module"></script>
  <script src="../js/firebase.js" type="module"></script>
</body>

</html>
