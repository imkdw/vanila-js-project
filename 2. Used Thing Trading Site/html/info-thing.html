<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/info-thing/info-thing.css">
  <link rel="stylesheet" href="../css/info-thing/mobile.css">
  <title>중고거래소 - 안전한 거래!</title>

  <!-- Google Fonts Noto Sans KR -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

<body>
  <header>
    <div class="header-wrapper">
      <ul class="user-utils disabled">
        <li class="user-util">
          <a href="#" class="util-wrapper">
            내 상점
          </a>
        </li>
        <li class="user-util">
          <a href="#" class="util-wrapper logout">
            로그아웃
          </a>
        </li>
      </ul>
      <a class="header__logo" href="./main.html">
        <img src="../image/main/logo.jpg" class="logo-image" alt="main logo image">
      </a>
      <div class="header__search">
        <div class="icon-wrapper">
          <i class="fas fa-search search-icon category-icon"></i>
        </div>
        <input type="text" class="search-input" placeholder="어떤 상품을 찾고 계세요?">
      </div>
      <div class="header__utils">
        <div class="link-wrapper">
          <a href="../html/login.html" class="link login">로그인</a>
          <a href="../html/register.html" class="link signup">회원가입</a>
        </div>
        <div class="profile-wrapper disabled">
          <div class="profile-icon-wrapper">
            <i class="far fa-comments"></i>
            <i class="far fa-bell"></i>
          </div>
          <div class="profile-info-wrapper">
            <img src="../image/main/profile.png" class="profile-image" alt="profile image">
            <div class="profile-info-name">
              <a href="#" id="profileInfoName">초보군붕이</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </header>
  <nav>
    <div class="nav-wrapper">
      <div class="nav__category">
        <div class="category-wrapper">
          <div class="category-text">
            카테고리
          </div>
          <div class="category-menu-icon-wrapper">
            <i class="fas fa-chevron-down category-menu-icon"></i>
          </div>
        </div>
      </div>
      <button class="sell-thing-btn" onclick="location.href='./upload-thing.html'">
        <i class="fas fa-camera camera-icon"></i>
        <div class="sell-thing-text">판매하기</div>
      </button>
    </div>
  </nav>
  <main>
    <article>
      <ul class="category-down-menu">
        <li class="menu-wrapper">
          <div class="categorys">
            <a href="#" class="categorys-wrapper">
              <div class="category-icon-wrapper">
                <i class="fas fa-tv category-icon"></i>
              </div>
              <div class="category-desc">디지털, 가전</div>
            </a>
          </div>
          <div class="categorys">
            <a href="#" class="categorys-wrapper">
              <div class="category-icon-wrapper">
                <i class="fas fa-laptop-house category-icon"></i>
              </div>
              <div class="category-desc">컴퓨터</div>
            </a>
          </div>
          <div class="categorys">
            <a href="#" class="categorys-wrapper">
              <div class="category-icon-wrapper">
                <i class="fas fa-mobile category-icon"></i>
              </div>
              <div class="category-desc">핸드폰</div>
            </a>
          </div>
          <div class="categorys">
            <a href="#" class="categorys-wrapper">
              <div class="category-icon-wrapper">
                <i class="fas fa-book category-icon"></i>
              </div>
              <div class="category-desc">책</div>
            </a>
          </div>
          <div class="categorys">
            <a href="#" class="categorys-wrapper">
              <div class="category-icon-wrapper">
                <i class="fas fa-tshirt category-icon"></i>
              </div>
              <div class="category-desc">의류</div>
            </a>
          </div>
          <div class="categorys">
            <a href="#" class="categorys-wrapper">
              <div class="category-icon-wrapper">
                <i class="fab fa-angellist category-icon"></i>
              </div>
              <div class="category-desc">기타</div>
            </a>
          </div>
        </li>
      </ul>
      <div class="info-thing-wrapper">
        <div class="info-thing">
          <div class="info-thing-top">
            <div class="top-picture-wrapper">
              <div class="top-picture">
                <img src="../image/main/profile.png" class="picture-thumbnail" alt="">
              </div>
              <ul class="top-picture-list">
                <li class="picture-item">
                  <img src="../image/main/profile.png" alt="" class="picture-item-image">
                </li>
                <li class="picture-item">
                  <img src="../image/main/profile.png" alt="" class="picture-item-image">
                </li>
                <li class="picture-item">
                  <img src="../image/main/profile.png" alt="" class="picture-item-image">
                </li>
                <li class="picture-item">
                  <img src="../image/main/profile.png" alt="" class="picture-item-image">
                </li>
                <li class="picture-item">
                  <img src="../image/main/profile.png" alt="" class="picture-item-image">
                </li>
                <li class="picture-item">
                  <img src="../image/main/profile.png" alt="" class="picture-item-image">
                </li>
              </ul>
            </div>
            <div class="top-desc">
              <div class="subject-and-price">
                <div class="desc-subject"></div>
                <div class="desc-price"></div>

              <div class="write-date-and-how-trade">
                <div class="desc-item">
                  <div class="desc-text">작성일</div>
                  <div class="desc-content write-date"></div>
                </div>

                  <div class="desc-text">거래방법</div>
                  <div class="desc-content">직거래 또는 택배거래</div>
                </div>
                <div class="desc-item">
                  <div class="desc-text">배송비</div>
                  <div class="desc-content">협의필요</div>
                </div>
              </div>
              <div class="direct-warning-wrapper">
                <div class="direct-warning">
                  <div class="direct-warning-text">
                    <div class="warning-text-header">택배거래 주의 안내</div>
                    <div class="warning-text-content">
                      <p>택배거래시 사기행위를 주의해주세요.</p>
                      <p>개인인증 없이 선 입금만을 요구시 거래를 자제해주세요.</p>
                      <p>개인 거래도중 발생한 사기피해는 보호를 받을 수 없습니다.</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="thing-buttons">
                <button class="connect-seller">구매자와 연락하기</button>
              </div>
            </div>
          </div>
          <div class="info-thing-bottom">
            <div class="info-thing-bottom-wrapper">
              <div class="bottom-content">
                <div class="content-header">상세설명</div>
                <div class="content-text">상세설명 입니다.</div>
              </div>
            </div>
          </div>
      </div>
