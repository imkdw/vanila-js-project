<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="file" accept="image/*" multiple required class="upload">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAjq0sTLX9ZCDKaJvOqR1Ur7Z8J2Yi6E4s",
      authDomain: "used-thing-trading.firebaseapp.com",
      projectId: "used-thing-trading",
      storageBucket: "used-thing-trading.appspot.com",
      messagingSenderId: "774791857005",
      appId: "1:774791857005:web:88794642c551e26ac45064",
      measurementId: "G-BETL380GEG"
    };

    const app = initializeApp(firebaseConfig);

    function uploadImage(event) {
      const files = event.currentTarget.files;
      const uploadFiles = [];

      if ([...files].length >= 7) {
        alert('6개까지');
        return;
      }

      [...files].forEach(file => {
        if (!file.type.match("image/.*")) {
          alert('이미지만');
          return;
        }

        uploadFiles.push(file);
      });

      uploadFiles.forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const image = e.target.result;
          uploadFilesToStorage(image, file);
        }
        reader.readAsDataURL(file);
      });
    }

    function uploadFilesToStorage(image, file) {
      const storage = getStorage();
      const storageRef = ref(storage, `images/${file.name}`);
      uploadBytes(storageRef, file).then((snapshot) => {
        console.log('Uploaded a blob or file!');
      });
    }


    const upload = document.querySelector('.upload');
    upload.addEventListener('change', uploadImage);
  </script>
</body>

</html>
