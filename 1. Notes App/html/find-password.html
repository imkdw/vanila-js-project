<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/find-password/find-password.css">
  <link rel="stylesheet" href="../css/find-password/mobile.css">
  <title>Notes - 비밀번호찾기</title>

  <!-- Google Fonts - Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
  <header></header>
  <main>
    <article>
      <div class="login">
        <div class="login__up">
          <div class="header">비밀번호 찾기</div>
        </div>
        <div class="line">
          <div class="fill-line"></div>
        </div>
        <div class="login__down">
          <form class="login-data">
            <div class="input-wrapper">
              <label for="email">이메일</label>
              <input type="text" id="email" class="account-input" placeholder="이메일 주소를 입력하세요.">
            </div>
            <button class="send-link-btn">비밀번호 초기화 링크 보내기</button>
          </form>
        </div>
      </div>
    </article>
  </main>
  <footer></footer>
  <script src="https://kit.fontawesome.com/0f3017ddc8.js" crossorigin="anonymous"></script>
  <script src="../js/firebase.js" type="module"></script>
  <script src="../js/view.js" type="module"></script>
  <script src="../js/service.js" type="module"></script>
  <script src="../js/model.js" type="module"></script>
</body>

</html>
